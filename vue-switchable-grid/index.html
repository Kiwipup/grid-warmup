<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Vue Switchable Grid</title>
  </head>
  <body class="container bg-secondary">
    <h1 class="mt-5">Vue Switchable Grid</h1>

    <div id="app" v-cloak>
            <form class="form-inline">
                <input  v-model="searchTerm" type="text">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Gifs per page</label>
              <!--  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                  <option selected>Choose...</option>
                  <div id='displayPerPage'>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </div>
              </select> -->
              <input v-model="limit" type="text" class="">
                <!-- <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                  <input v-model="limit" type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                </label> -->
          <button class="btn btn-warning ml-2" @click=searchGifs()>Search</button>
        </form>
            <nav class="nav bg-secondary justify-content-end mt-3 nav-tabs">
            <a href="#" v-bind:class="{ 'active bg-light': showGrid }" class="border-0 text-warning nav-link nav-item mr-1" v-on:click="pickGrid"><i class="fas fa-th"></i></a>
            <a href="#" v-bind:class="{ 'active bg-light': showList }" class="border-0 text-warning nav-link nav-item" v-on:click="pickList"><i class="fas fa-th-list"></i></a>
        </nav>

        <div class="p-5 bg-light">

            <div id="list" class="" v-if="showList">
                <ul class="list-unstyled">
                    <li v-for="gif in gifs" :key="gif.id" class="pb-3 row">
                        <a class="col-sm-2" v-bind:href="gif" target="_blank"><img :src="gif"></a>
                        <a class="col-sm-10 text-truncate" v-bind:href="gif" target="_blank">{{ gif }}</a>
                    </li>
                </ul>
            </div>

            <div id="grid" class="grid-wrapper" v-if="showGrid">
                <div v-for="gif in gifs" :key="gif.id"  >
                    <a v-bind:href="gif" target="_blank"><img :src="gif" ></a>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
